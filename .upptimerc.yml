  customBodyHtml: "<header id="pageheader"><nav class="navbar" style="top:0px;"> <div class="brand-title"><a href="/"><img src="https://dplayzgames06.tk/images/logo.png" class="sitelogo"></a></div><a class="toggle-button"> <span class="bar"></span> <span class="bar"></span> <span class="bar"></span> </a> <div class="navbar-links"> <ul> <li><a href="/info">Info</a></li><li><a href="https://status.dplayzgames06.tk">Status</a></li><li><a href="https://workstation.dplayzgames06.tk">Workstation</a></li></ul> </div></nav> <script>const toggleButton=document.getElementsByClassName('toggle-button')[0] const navbarLinks=document.getElementsByClassName('navbar-links')[0] toggleButton.addEventListener('click', ()=>{navbarLinks.classList.toggle('active')}) </script><div class="pageheaderpadding" style="margin-top:80px;"></div></header><div class="sectionheader"> <a href="/knowledgebase"><b class="text-noautoadjust"><img src="/images/knowledgebaselightbulb.png" width="20px"/>Knowledgebase</b></a> <style>div.sectionheader{background-color:yellow!important;}@media (prefers-color-scheme: dark){div.sectionheader{background-color:#333!important;}div.sectionheader b{color:yellow!important;}}</style> </div><div class="pagesectionheadingpadding" style="padding-bottom:40px;"></div><style>nav:not(.navbar){display: none;}.navbar{z-index:1;display: flex;position: fixed;width:100%;justify-content: space-between;align-items: center;background-color: #ffffff;color: black;min-height:80px;max-height:80px;margin-left:-8px;}.sectionheader{position:fixed;top:80px;width:100%;height:40px;background-color:#ffffff;text-align:left;font-size:25px;text-indent:15px;margin-left:-8px;border-radius:0px 0px 10px 10px;}.sectionheader *{margin-top:4px;}.sectionheader b{color:black;}.sectionheader a{text-decoration:none;}.sectionheader img{padding-right:5px;}.brand-title{float:left;left:0;margin-left:3px;margin-top:2.5px;}@media(max-width:800px){.brand-title img.sitelogo{margin-top:6.5px;}}img.sitelogo{max-width:120px; max-height:65px;}.navbar-links{height: 100%;}.navbar-links ul{display: flex;margin:0;padding:0;}.navbar-links ul li{text-align: center;background-color:#fff;}.navbar-links li{list-style: none;}.navbar-links li a{display: block;text-decoration: none;color: black;padding: 1rem;}.navbar-links li a:hover{background-color: #ddd;}.dropdown, .dropbtn{position: flex;display: inline-block;text-decoration:none;color:black;}.navbar .dropdown-content{display: none;min-width: 160px;background-color: #fff;z-index: 1;}.dropdown-content a{color: black;padding: 12px 16px;text-decoration: none;display: block;}.navbar-links .dropdown:hover .dropdown-content{display: block;}.navbar-links .dropdown-content{position: absolute;background-color: #ffffff;z-index: 1;}div.navbar-links-last{position: absolute;right:0;}.toggle-button{position: absolute;top: 1.70rem;right: 1rem;display: none;flex-direction: column;justify-content: space-between;width: 30px;height: 21px;}.toggle-button .bar{height: 3px;width: 100%;background-color: blue;border-radius: 10px;}@media (min-width:800px){.navbar-links{position:absolute;display:flex;float:left;margin-left:120px;margin-top:25px;}}@media (max-width: 800px){.navbar{flex-direction: column;align-items: flex-start;}.toggle-button{display: flex;}.navbar-links{display: none;width: 100%;}.navbar-links ul{width: 100%;flex-direction: column;margin-top:-10px;}.navbar-links ul li{text-align: center;}.navbar-links ul li a{padding: .5rem 1rem;}.navbar-links.active{display: flex;}.navbar .dropdown-content{position:relative;}}div.psa{font-size:100%;z-index:1;position:fixed;border-bottom:3px solid red;width:100%;top:0px;text-align:center;word-wrap: break-word;}div.psa *{margin-top:-10px;}div.psa-height-00{height:0px;}div.psa-height-20{height:20px;}div.psa-height-40{height:40px;}div.psa img{max-height:18px;padding:1px;display:inline-block;}@media(prefers-color-scheme: dark){/*pageheader-dark | Page header style*/.navbar{background-color: #333;color: black;}.sectionheader{background-color:#333;}.sectionheader b{color:white;}.navbar-links{height: 100%;}.navbar-links li a{display: block;text-decoration: none;background-color:#333;color:#fff;padding: 1rem;}.navbar-links ul li{text-align: center;background-color:#333;}.navbar-links li a:hover{background-color: #888;}.dropdown, .dropbtn{position: flex;display: inline-block;text-decoration:none;color:black;background-color:#555;}.navbar .dropdown-content{display: none;background-color: #555;}.dropdown-content a{color: black;padding: 12px 16px;text-decoration: none;display: block;}.navbar-links .dropdown:hover .dropdown-content{display: block;}.navbar-links .dropdown-content{position:absolute;background-color: #555;}.toggle-button .bar{height: 3px;width: 100%;background-color: #fff;border-radius: 10px;}@media (max-width: 800px){.navbar{flex-direction: column;align-items: flex-start;}.toggle-button{display: flex;}.navbar-links{display: none;width: 100%;}.navbar-links ul li{text-align: center;}.navbar-links ul li a{padding: .5rem 1rem;}.navbar-links.active{display: flex;}.navbar .dropdown-content{position:relative;}}}@media(min-width:800px){.navbar-links ul li{background-color:transparent;}}</style>"
